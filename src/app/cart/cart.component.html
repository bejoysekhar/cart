<p>Cart</p>


<table>
  <th>Name</th><th>Description</th><th>Quantity</th>
  <tr *ngFor="let product of model.itemDtoList">
    <td>{{product.productName}}</td>
    <td>{{product.productDescription}}</td>
    <td>{{product.quantity}}</td>
  </tr>
</table>

<button (click)="submit()">Submit</button>
